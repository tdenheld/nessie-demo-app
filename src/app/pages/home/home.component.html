<section class="nes-py-12 md:nes-py-20 xl:nes-py-24 nes-bg-brand-primary">
  <nes-container>
    <nes-heading
      [size]="{md: '6xl', xl: '8xl'}"
      class="nes-sr-only md:nes-not-sr-only"
    >
      Waar ga jij naar toe?
    </nes-heading>
    <form
      action="#"
      class="nes-max-w-xl nes-pb-32 md:nes-mt-8"
    >
      <app-fromto></app-fromto>
      <nes-button
        class="nes-mt-6"
        routerLink="/planner"
      >
        Plan je reis
      </nes-button>
    </form>

  </nes-container>
</section>

<div class="nes-container nes--mt-32">
  <nes-hero
    rounded
    src="./assets/img/bataviastad-welkom-terras.jpg"
    alt="Batavia Stad"
    heading="Een dagje naar de Batavia Stad Fashion Outlet?"
    intro-text="Trein + Koffie + VIP Pass"
  >
    <div slot="price">
      <nes-price
        price="30"
        color="text-light"
      >
      </nes-price>
    </div>
    <div slot="button">
      <nes-button
        width-auto
        variant="brand"
        nes-href="https://www.ns.nl/spoordeelwinkel/uitjes/batavia-stad-fashion-outlet.html"
      >Bekijk meer</nes-button>
    </div>
  </nes-hero>
</div>

<nes-section>
  <div class="nes-container nes-mt-8 md:nes-mt-16">
    <nes-heading tag="h2">
      Ga er gezellig op uit
    </nes-heading>
    <nes-text
      class="nes-mt-3 nes-max-w-prose"
      size="lg"
    >
      Van een stedentrip met overnachting tot een dagje uit naar de dierentuin of de Efteling: voor ieder wat wils.
    </nes-text>
    <nes-button
      variant="secondary"
      class="nes-mt-5"
      width-auto
    >
      Bekijk meer
    </nes-button>
    <div class="
      nes-mt-12
      nes-grid 
      md:nes-grid-cols-2 
      xl:nes-grid-cols-3 
      nes-gutter 
      nes-gap-y-12 
      md:nes-gap-y-16">
      <nes-tile
        heading="Dagje Alkmaar"
        alt="img"
        src="https://source.unsplash.com/1600x900/?alkmaar"
        description="Dagretour + koffie"
      >
        <div slot="sticker">
          <nes-sticker
            compact
            type="brand"
            filled
          >Vanaf <b>â‚¬ 25</b></nes-sticker>
        </div>
        <div slot="footer">
          <nes-link stand-alone>Bekijk meer</nes-link>
        </div>
      </nes-tile>
      <nes-tile
        heading="NS Wandeling"
        alt="img"
        src="https://source.unsplash.com/1200x700/?train"
        meta="3 tot 5 km"
        description="Wandeling van Den Bosch naar Buikersloot"
      >
        <div slot="footer">
          <nes-link stand-alone>Bekijk meer</nes-link>
        </div>
      </nes-tile>
      <nes-tile
        heading="Ja, ik wil NS Flex"
        alt="img"
        src="https://source.unsplash.com/1200x700/?stretch"
        description="Pas elke maand je abonnement aan"
      >
        <div slot="footer">
          <nes-link stand-alone>Bekijk meer</nes-link>
        </div>
      </nes-tile>
    </div>
  </div>
</nes-section>

<app-footer></app-footer>
