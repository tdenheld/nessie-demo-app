<nes-section>
  <nes-container>
    <ul class="nes-grid nes-gap-3">
      <li *ngFor="let entry of routes">
        <nes-link stand-alone [routerLink]="entry.url" font-size="lg" class="nes-cursor-pointer">
          {{ entry.name }}
        </nes-link>
      </li>
    </ul>
  </nes-container>
</nes-section>
