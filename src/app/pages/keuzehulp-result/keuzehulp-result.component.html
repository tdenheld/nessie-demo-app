<nes-section background-color="bg-tint-secondary">
  <nes-container>
    <div class="
      nes-grid
      lg:nes-grid-cols-2
      xl:nes-grid-cols-3-2
      nes-gap-16
      nes-relative
    ">
      <div>
        <!-- ------------------------------------------ -->
        <!-- Page body -->
        <!-- ---------------------------------- -->
        <header class="md:nes-col-span-4">
          <nes-link
            routerLink="/abonnementen"
            stand-alone
            icon="arrow-left-xs"
            class="nes-relative nes--left-1"
          >Opnieuw invullen</nes-link>
          <nes-heading
            [size]="{xs: '8xl', xl: '9xl'}"
            class="nes-mt-1"
          >
            Advies
          </nes-heading>
        </header>
        <div class="nes-mt-8">
          <nes-divider type="brand"></nes-divider>
        </div>

        <div class="nes-mt-8 md:nes-mt-16 nes-max-w-3xl">
          <div>
            <nes-heading
              tag="h2"
              weight="normal"
            >
              De beste keuze voor jou
            </nes-heading>
            <div class="nes-mt-8">
              <app-selectable
                [active]="selected === 1"
                (click)="selected = 1"
              >
                <nes-tile-product
                  border="false"
                  hover="false"
                  shadow="false"
                  [heading]="subFeatured.title"
                  [list]="subFeatured.usps"
                  [price]="subFeatured.price"
                  price-trailing-text="/ mnd*"
                  meta="NS Flex"
                ></nes-tile-product>
              </app-selectable>
            </div>
          </div>
          <div class="nes-mt-16">
            <nes-heading
              tag="h2"
              weight="normal"
            >
              Ook interessant voor jou
            </nes-heading>
            <div class="nes-mt-8 nes-grid nes-gap-8">
              <app-selectable
                *ngFor="let entry of subRest; let index = index"
                [active]="selected === index + 2"
                (click)="selected = index + 2"
              >
                <nes-tile-product
                  border="false"
                  hover="false"
                  shadow="false"
                  [heading]="entry.title"
                  [list]="entry.usps"
                  [price]="entry.price"
                  price-trailing-text="/ mnd*"
                  meta="NS Flex"
                >
                  <div
                    slot="sticker"
                    *ngIf="entry.title === 'Altijd Vrij'"
                  >
                    <nes-sticker
                      filled
                      compact
                      type="offer"
                    >Onbeperkt reizen voor + â‚¬ 54,40</nes-sticker>
                  </div>
                </nes-tile-product>
              </app-selectable>
            </div>
            <p class="nes-mt-4 nes-text-default nes-text-sm">
              *Inclusief reis- en abonnementskosten.
            </p>
          </div>
        </div>
      </div>

      <!-- ------------------------------------------ -->
      <!-- Receipt -->
      <!-- ------------------------------------------ -->
      <div>
        <div class="
          nes-sticky
          nes-top-12
          nes-bg-elevated
          nes-rounded-lg
          nes-p-8
          nes-max-w-lg
          nes-ml-auto
          nes-space-y-8
        ">
          <nes-heading
            tag="h2"
            weight="normal"
          >
            Mijn reiskosten
          </nes-heading>
          <nes-divider></nes-divider>
          <div>
            <nes-heading
              tag="h3"
              [size]="{ xs: 'xl', md: '2xl'}"
            >
              Abonnement
            </nes-heading>
            <div class="nes-mt-4">
              <app-tile-product-trip
                title="Traject Vrij 2e klas"
                [tinted]="true"
                button="Bekijk abonnement"
                [price]="266.5"
              ></app-tile-product-trip>
            </div>
          </div>

          <div class="nes-mt-10">
            <nes-heading
              tag="h3"
              [size]="{ xs: 'xl', md: '2xl'}"
            >
              Mijn reizen
            </nes-heading>
            <div class="nes-mt-4 nes-space-y-4">
              <app-tile-product-trip
                sticker="40% korting in de daluren"
                description="Doordeweeks tijdens de daluren, 2x per maand retour"
                [route]="{
                  from: 'Leiden Centraal',
                  to: 'Leeuwarden Camminghaburen'
                }"
                [price]="0"
                [discount]="69.20"
              ></app-tile-product-trip>
              <app-tile-product-trip
                sticker="40% korting in de daluren"
                description="Doordeweeks tijdens de daluren, 3x per maand retour"
                [route]="{
                  from: 'Rotterdam Alexander',
                  to: 'Utrecht Lunetten'
                }"
                [price]="0.78"
                [discount]="3.20"
              ></app-tile-product-trip>
              <nes-button
                variant="secondary"
                icon-leading="plus"
                width-full
              >
                Reis toevoegen
              </nes-button>
            </div>
          </div>

          <div>
            <nes-divider></nes-divider>
            <div class="
              nes-mt-2
              nes-px-4
              nes-flex
              nes-justify-between
              nes-items-center
            ">
              <div class="nes-font-bold nes-text-lg">
                Totaal
              </div>
              <div>
                <nes-price
                  [price]="310.5"
                  size="2xl"
                ></nes-price>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nes-container>
</nes-section>

<app-footer></app-footer>
