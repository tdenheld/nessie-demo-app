<nes-section class="nes-bg-tint-secondary">
  <nes-container>
    <div class="nes-grid md:nes-grid-cols-7 nes-gap-16 nes-items-center">
      <header class="md:nes-col-span-4">
        <nes-link
          href="#"
          (click)="$event.preventDefault()"
          routerLink="/abonnementen"
          stand-alone
          icon="arrow-left-xs"
          class="nes-relative nes--left-1"
        >Abonnementen</nes-link>
        <nes-heading
          [size]="{xs: '5xl', md: '7xl', lg: '8xl', xl: '9xl'}"
          class="nes-mt-1"
        >
          {{ product.title }}
        </nes-heading>
        <nes-text-list
          list-type="checked"
          size="lg"
          class="nes-mt-6"
        >
          <nes-text-list-item *ngFor="let entry of product.usps">
            {{ entry }}
          </nes-text-list-item>
        </nes-text-list>
      </header>
      <div class="nes-hidden md:nes-block nes-max-w-xl md:nes-col-span-3 nes-justify-self-center">
        <svg-icon
          src="./assets/img/hand-percentage.svg"
          [svgStyle]="{ 'width':'100%' }"
        ></svg-icon>
      </div>
    </div>
  </nes-container>
</nes-section>
