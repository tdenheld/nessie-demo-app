<div class="
  nes-grid
  lg:nes-grid-cols-2
  nes-gap-16
  nes-overflow-hidden
">
  <div
    class="nes-space-y-8"
    *ngFor="let fontWeight of fontWeights"
  >
    <div *ngFor="let entry of type">
      <div class="nes-text-body nes-font-mono">
        <nes-sticker
          compact
          type="offer"
        >
          <span class="nes-font-mono">nes-text-{{ remove(entry[0], 'nesFontSize') }}</span>
        </nes-sticker>
      </div>
      <div
        class="nes-truncate nes-mt-1"
        [ngClass]="fontWeight === 'bold' ? 'nes-heading' : 'nes-leading-heading'"
        [style]="{ fontSize: entry[1] }"
      >
        Sexy qua lijf, doch bang voor het zwempak.
      </div>
    </div>
  </div>
</div>
