<nes-hero src="./assets/img/banner-ns-flex-shanta3.jpg" heading="NS Flex is hÃ©t abonnement dat met je meebeweegt"
  intro-text="Wat je vandaag of morgen ook gaat doen, met NS Flex reis je altijd met voordeel en gemak.">
  <div slot="button" class="nes-py-3">
    <nes-button variant="brand" inverted>Bekijk abonnementen</nes-button>
  </div>
</nes-hero>

<nes-section>
  <nes-container>
    <nes-heading tag="h2">
      Voordelen van NS Flex
    </nes-heading>
    <ul class="nes-mt-8 nes-grid md:nes-grid-cols-3 nes-gap-12 md:nes-gap-16 nes-max-w-5xl">
      <li *ngFor="let entry of usps" class="nes-space-y-4">
        <div class="
            nes-w-24
            nes-h-24
            nes-rounded-full
            nes-border
            nes-flex nes-items-center nes-justify-center">
          <nes-icon [name]="entry.icon" color="text-brand-primary" resize="200%" class="nes--translate-x-1/2">
          </nes-icon>
        </div>
        <nes-heading tag="h3" [size]="{xs:'lg', md:'xl'}">
          {{ entry.title }}
        </nes-heading>
        <nes-text color="text-subtle">
          {{ entry.description }}
        </nes-text>
      </li>
    </ul>
  </nes-container>
</nes-section>

<nes-section background-color="bg-tint-primary">
  <nes-container>
    <nes-heading tag="h2">
      Meest gekozen abonnementen
    </nes-heading>
    <div class="nes-mt-12 nes-grid md:nes-grid-cols-2 xl:nes-grid-cols-3 nes-gutter">
      <nes-tile-product border="false" *ngFor="let entry of subscriptions" [heading]="entry.title" [list]="entry.usps"
        [price]="entry.price" [discount]="entry.discount" price-trailing-text="/ mnd" [meta]="entry.meta">
        <div slot="sticker" *ngIf="entry.sticker">
          <nes-sticker filled compact>{{ entry.sticker }}</nes-sticker>
        </div>
        <div slot="footer">
          <nes-button-group orientation="row">
            <nes-button compact variant="brand">
              Bestellen
            </nes-button>
            <nes-button compact variant="tertiary">
              Lees meer
            </nes-button>
          </nes-button-group>
        </div>
      </nes-tile-product>
    </div>
  </nes-container>
</nes-section>
