<nes-tile-container
  shadow="false"
  hover="false"
  [border]="tinted === false"
  [tinted]="tinted"
>
  <div class="nes-space-y-4">
    <div class="nes-flex nes-gap-6 nes-justify-between">
      <h4 class="nes-text-lg nes-text-heading">
        {{ title }}
      </h4>
      <nes-button
        variant="tertiary"
        icon-only
        icon-leading="edit"
      ></nes-button>
    </div>

    <nes-button
      variant="brand"
      width-full
    >
      {{ button }}
    </nes-button>

    <ul>
      <li>
        <nes-route [location]="route.from"></nes-route>
      </li>
      <li>
        <nes-route
          [location]="route.to"
          arrival
        ></nes-route>
      </li>
    </ul>

    <div class="nes-border-t nes-border-alpha"></div>

    <div class="nes-flex nes-justify-between nes-gap-4">
      <div class="nes-flex nes-items-center nes-gap-1">
        Per maand <nes-tooltip-button></nes-tooltip-button>
      </div>
      <nes-price
        [price]="price"
        [discount]="discount"
        size="2xl"
      ></nes-price>
    </div>
  </div>
</nes-tile-container>
